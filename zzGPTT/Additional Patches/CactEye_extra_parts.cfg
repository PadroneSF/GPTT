// Extra parts from [CactEye]
// Patch submitted by forum user Padrone

// For these parts, change the 'TechRequired' field to Image Transmission
// GRU-1000 Gyroscope and Reaction-wheel Unit
@PART[tele_gru1]:NEEDS[CactEye]:FINAL
{
    @TechRequired = gptt_film2
}
// For these parts, change the 'TechRequired' field to Image Transmission
// CactEye Telescope Narrow Service Bay,CactEye Service Ladder,CactEye Telescope small Optical Tube,CactEye Solar Array,CactEye Wide Field Camera 1,CactEye Telescope Processor Mount,CactEye Asteroid Camera 1,CactEye Telescope Optical Tube
@PART[tele_bay_narrow|tele_ladder|spacedust-telescope-1-small|tele_solarpanels|processorPlanetary1|tele_mount|processorAsteroid1|tele_body]:NEEDS[CactEye]:FINAL
{
    @TechRequired = gptt_film2
}
// For these parts, change the 'TechRequired' field to TV Transmission
// GRU-2000 Gyroscope and Reaction-wheel Unit,CactEye Wide Field Camera 2,CactEye Asteroid Camera 2
@PART[tele_gru2|processorPlanetary2|processorAsteroid2]:NEEDS[CactEye]:FINAL
{
    @TechRequired = gptt_film3
}
// For these parts, change the 'TechRequired' field to Digital Imaging
// CactEye Asteroid Camera 3,CactEye Wide Field Camera 3
@PART[processorAsteroid3|processorPlanetary3]:NEEDS[CactEye]:FINAL
{
    @TechRequired = gptt_film4
}
// For these parts, change the 'TechRequired' field to Deep Space Astronomy
// CactEye Telescope Service Bay,CactEye Telescope Optical Tube,FungEye Telescope Optics,CactEye Occultation Processor
@PART[tele_bay|spacedust-telescope-1|tele_body2|processorOccultation3]:FOR[CactEye]
{
    @TechRequired = gptt_film5
}
