// Extra parts from [ASET]
// Patch submitted by forum user Padrone

// For these parts, change the 'TechRequired' field to Crewed Capsules
// ALCOR Pod(A)
@PART[ALCOR_LanderCapsule]:NEEDS[ASET]:FINAL
{
    @TechRequired = gptt_crew1
}
// For these parts, change the 'TechRequired' field to Image Transmission
// External Radial-mount Camera (vertical)
@PART[ExtCamRadialVErt]:NEEDS[ASET]:FINAL
{
    @TechRequired = gptt_film2
}
// For these parts, change the 'TechRequired' field to Surface Exploration
// ERS "Bayer" Universal Storage II Mounting Module,ERS "Adventure" Airlock and Cargo Module,ERS "Rewind" Rear All-Terrain Rover Wheel,ERS "Onwards" Fore All-Terrain Rover Wheel,ERS "Thomas" Cargo Module,ERS "Hanks" Service Module,ERS "Blinky" LED Spotlight,Flattish mounting point for surface mounting things that normally require a node.
@PART[ERS_US_Mount|ERS_ACM|ERS_Wheel_BCK|ERS_Wheel_FWD|ERSCargoModule|ERSSM|ERSspotlight01|ASETUniversalMount]:NEEDS[ASET]:FINAL
{
    @TechRequired = gptt_surface1
}
// For these parts, change the 'TechRequired' field to Crewed Surface Exploration
// ERS "Yedinstvo" Advanced Docking Port,ERS "Damon" Crew and Cargo Module,ERS "Bravo" Cabin,ERS "Katei" Crew/Habitat Module
@PART[ERSSDP|ERS_CCM|ERSCabin|ERSCrewModule]:FOR[ASET]
{
    @TechRequired = gptt_surface2
}
