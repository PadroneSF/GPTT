// Extra parts from [KerbalGPS]
// Patch submitted by forum user Padrone

// For these parts, change the 'TechRequired' field to Surface Probes
// GPS Antenna
@PART[KNGPSantennarecvr]:NEEDS[KerbalGPS]:FINAL
{
    @TechRequired = gptt_surface0
}
// For these parts, change the 'TechRequired' field to Surface Probes
// Figaro GNSS Transmitter,Figaro GNSS Receiver
@PART[FigaroTransmitter|FigaroReceiver]:FOR[KerbalGPS]
{
    @TechRequired = gptt_surface0
}
