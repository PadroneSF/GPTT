// Extra parts from [FASA]
// Patch submitted by forum user Padrone

// For these parts, change the 'TechRequired' field to Specialized Construction
// TT20-FASA Atlas Launch Clamp
@PART[FASAlaunchClampAtlas]:NEEDS[FASA]:FINAL
{
    @TechRequired = gptt_const1
}
// For these parts, change the 'TechRequired' field to Large-Scale Construction
// TT00-FASA 2.5m Redstone Launch Clamp,TT19-FASA Apollo Launch Clamp
@PART[FASAlaunchClamp25|FASAlaunchClampApollo]:NEEDS[FASA]:FINAL
{
    @TechRequired = gptt_const2
}
// For these parts, change the 'TechRequired' field to Huge Construction
// TT66-FASA Launch Tower
@PART[FASAlaunchTower]:FOR[FASA]
{
    @TechRequired = gptt_const3
}
